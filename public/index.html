<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Diálogo entre Expertos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Barrio&family=Caveat:wght@400..700&family=Coral+Pixels&family=Indie+Flower&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="title">
                <h1>Diálogo entre expertos</h1>
        </section>

        <section class="nombres">
            <div class="experto">
                <p>Papa Juan Pablo II</p>
            </div>

            <div class="experto">
                <p>Khalid Sheikh Mohammed</p>
            </div>
        </section>

        <section class="chat">
            <div class="chat-1">
                <div class="mensaje1">
                    <img id="redondo" src="./img/papa.png" alt="papa">
                    <div class="burbuja-texto1">

                    </div>
                </div>
            </div>

            <br>

            <div class="chat-2">
                <div class="mensaje2">                    
                    <div class="burbuja-texto2">
                        
                    </div>  
                <img id="redondo" src="./img/terrorista.png" alt="terrorista">
                  
                </div>
            </div>
        </section>

        <section class="botones">
            <button class="bt1">Respuesta de Juan Pablo II</button>
            <button class="bt2">Respuesta de Khalid Sheikh Mohammed</button>            
            <button class="bt3">Limpiar historial</button>
            <button class="bt4">Exportar a PDF</button>
        </section>
    </main>
</body>
</html>
